<div class="container">
<form novalidate [formGroup]="form" (ngSubmit)="addUser(form)">
    <div class="form-group">
      <label for="name">name:</label>
      <input
      type="text"
      formControlName="name"
      class="form-control"
      placeholder="user Name">
    </div>
    <div *ngIf="form.get('name').invalid && form.get('name').touched" class="alert alert-danger">
      <div *ngIf="form.get('name').hasError('required')">
        name is required
      </div>
      <div *ngIf="form.get('name').hasError('pattern')">
        name is invalid
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input
      type="text"
      formControlName="phone"
      class="form-control"
      placeholder="Phone Number">
    </div>
    <div *ngIf="form.get('phone').invalid && form.get('phone').touched" class="alert alert-danger">
      <div *ngIf="form.get('phone').hasError('required')">
        phone is required
      </div>
      <div *ngIf="form.get('phone').hasError('pattern')">
        Invalid Phone
      </div>
      <div *ngIf="form.get('phone').hasError('minlength') && !form.get('phone').hasError('pattern')">
        less than 10 digits
      </div>
      <div *ngIf="form.get('phone').hasError('maxlength') && !form.get('phone').hasError('pattern')">
        more than 10 digits
      </div>
    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input
      type="text"
      formControlName="email"
      class="form-control"
      placeholder="Email">
    </div>
    <div *ngIf="form.get('email').invalid && form.get('email').touched" class="alert alert-danger">
      <div *ngIf="form.get('email').hasError('required')">
        Email is required
      </div>
      <div *ngIf="form.get('email').hasError('email')">
        invalid email
      </div>
    </div>
    <button type="submit" name="button" class="btn btn-success" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
{{form.value|json}}
<ul class="list-group">
  <li *ngFor= "let user of userList" class="list-group-item">{{user.name}}</li>
</ul>
